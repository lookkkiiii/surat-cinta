<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Pagi Buat Kamu</title>
  <style>
    body {
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(to bottom right, #ffe0f0, #fff4cc);

      height: 100vh;

    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 80%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .love {
      font-size: 14px;
      margin-top: 20px;
      color: #999;
      font-style: italic;
    }
    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }

    }
  </style>
</head>
